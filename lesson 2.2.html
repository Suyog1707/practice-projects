<!DOCTYPE html>
<html>
  <head>
    <title>lesson 2</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

        function ProductDetails({product, price, discountPrice, imageSrc}) {

            const result = !discountPrice ? 
                            (
                                <>
                                    <p><img src={imageSrc} width="100" /></p>
                                    <p>{product}</p>
                                    <p>Price: {price}</p>
                                    <button>Add to Cart</button>
                                </>
                            ) : (
                                <>
                                    <p><img src={imageSrc} width="100" /></p>
                                    <p>{product}</p>
                                    <del><p>Price: {price}</p></del>
                                    <p>Discount price: {discountPrice}</p>
                                    <button>Add to Cart</button>
                                </>
                            );

            return (
                <>
                    {result}
                </>
            );
        }

        function App() {
            return (
                <>
                   <ProductDetails 
                    product="Cotton socks" 
                    price="$10.90" 
                    discountPrice="$5.45"
                    imageSrc="images/1.png"
                   />
                   <ProductDetails 
                    product="Tennis balls" 
                    price="$6.00"
                    imageSrc="images/2.png" 
                   />
                   <ProductDetails 
                    product="Plain T-Shirt" 
                    price="$7.99"
                    imageSrc="images/3.png" 
                   />
                </>
            );
        }
      

      const container = document.querySelector('.js-container');
      const root = ReactDOM.createRoot(container);
      root.render(<App />);

    </script>
  </body>
</html>
