<!DOCTYPE html>
<html>
  <head>
    <title>lesson 2</title>
    <link rel="stylesheet" href="lesson 4.2.css" />
    <style>

        

    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

        

        function App() {

            function LoginForm() {

                const [isButtonShow, setIsButtonShow] = React.useState(false);

                function passwordShowButton () {
                    if (isButtonShow)
                        setIsButtonShow(false);
                    else
                        setIsButtonShow(true);
                }

                return (
                    <>
                        <div>
                            <input 
                                placeholder="Email" 
                                className="text-box"
                                size='38'
                            />
                        </div>
                        <div>
                            <input 
                                placeholder="Password" 
                                className="text-box"
                                size='38'
                                
                                type={isButtonShow ? 'text' : 'password'}
                            />
                            <button 
                                onClick={passwordShowButton}
                            >
                                {isButtonShow ? 'Hide' : 'Show'}
                            </button>
                        </div> 
                        <button className="buttons">Login</button>
                        <button className="buttons">Sign up</button>
                    </>
                );
            }

            return (
                <>
                    <h1 className='title'>Hello, welcome to my website</h1>
                    <LoginForm />
                </>
            );
        }


      const container = document.querySelector('.js-container');
      const root = ReactDOM.createRoot(container);
      root.render(<App />);

    </script>
  </body>
</html>
